name: neovim
description: "Modern Vim-based text editor with LSP support"
tags: [editor, development, cli]
parallelSafe: true
critical: false
healthCheck: "command -v nvim >/dev/null 2>&1"
requires: [fonts, tree-sitter]
provides: []

platforms:
  macos:
    installMethod: package
    packageManager: brew
    packageName: neovim
    postInstall: "true"

  ubuntu:
    installMethod: package
    packageManager: apt
    packageName: neovim
    postInstall: "true"

  debian:
    installMethod: package
    packageManager: apt
    packageName: neovim
    postInstall: "true"

  fedora:
    installMethod: package
    packageManager: dnf
    packageName: neovim
    postInstall: "true"
