name: fast-syntax-highlighting
description: "Fish shell like syntax highlighting for Zsh"
platforms:
  macos:
    installMethod: git
    gitUrl: "https://github.com/zdharma-continuum/fast-syntax-highlighting"
    targetDir: "${ZSH_CUSTOM:-$HOME/.oh-my-zsh/custom}/plugins/fast-syntax-highlighting"
    depth: 1
  ubuntu:
    installMethod: git
    gitUrl: "https://github.com/zdharma-continuum/fast-syntax-highlighting"
    targetDir: "${ZSH_CUSTOM:-$HOME/.oh-my-zsh/custom}/plugins/fast-syntax-highlighting"
    depth: 1
  debian:
    installMethod: git
    gitUrl: "https://github.com/zdharma-continuum/fast-syntax-highlighting"
    targetDir: "${ZSH_CUSTOM:-$HOME/.oh-my-zsh/custom}/plugins/fast-syntax-highlighting"
    depth: 1
  fedora:
    installMethod: git
    gitUrl: "https://github.com/zdharma-continuum/fast-syntax-highlighting"
    targetDir: "${ZSH_CUSTOM:-$HOME/.oh-my-zsh/custom}/plugins/fast-syntax-highlighting"
    depth: 1
  rhel:
    installMethod: git
    gitUrl: "https://github.com/zdharma-continuum/fast-syntax-highlighting"
    targetDir: "${ZSH_CUSTOM:-$HOME/.oh-my-zsh/custom}/plugins/fast-syntax-highlighting"
    depth: 1
  centos:
    installMethod: git
    gitUrl: "https://github.com/zdharma-continuum/fast-syntax-highlighting"
    targetDir: "${ZSH_CUSTOM:-$HOME/.oh-my-zsh/custom}/plugins/fast-syntax-highlighting"
    depth: 1
  arch:
    installMethod: git
    gitUrl: "https://github.com/zdharma-continuum/fast-syntax-highlighting"
    targetDir: "${ZSH_CUSTOM:-$HOME/.oh-my-zsh/custom}/plugins/fast-syntax-highlighting"
