    installMethod: git
    gitUrl: "https://github.com/zdharma-continuum/fast-syntax-highlighting"
    targetDir: "${ZSH_CUSTOM:-$HOME/.oh-my-zsh/custom}/plugins/fast-syntax-highlighting"
    depth: 1
  alpine:
    installMethod: git
    gitUrl: "https://github.com/zdharma-continuum/fast-syntax-highlighting"
    targetDir: "${ZSH_CUSTOM:-$HOME/.oh-my-zsh/custom}/plugins/fast-syntax-highlighting"
    depth: 1
parallelSafe: true
critical: false
requires: [ohmyzsh]
provides: []
healthCheck: "test -f $HOME/.oh-my-zsh/custom/plugins/fast-syntax-highlighting/fast-syntax-highlighting.plugin.zsh || command -v fast-theme >/dev/null 2>&1"
tags: [shell, cli]
