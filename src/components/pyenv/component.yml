name: pyenv
description: "Python version management"
platforms:
  macos:
    installMethod: package
    packageManager: brew
    packageName: pyenv
  ubuntu:
    installMethod: script
    scriptUrl: "https://pyenv.run"
    preInstall: "sudo apt-get update -y && sudo apt-get install -y make build-essential libssl-dev zlib1g-dev libbz2-dev libreadline-dev libsqlite3-dev wget curl llvm libncursesw5-dev xz-utils tk-dev libxml2-dev libxmlsec1-dev libffi-dev liblzma-dev"
  debian:
    installMethod: script
    scriptUrl: "https://pyenv.run"
    preInstall: "sudo apt-get update -y && sudo apt-get install -y make build-essential libssl-dev zlib1g-dev libbz2-dev libreadline-dev libsqlite3-dev wget curl llvm libncursesw5-dev xz-utils tk-dev libxml2-dev libxmlsec1-dev libffi-dev liblzma-dev"
  fedora:
    installMethod: script
    scriptUrl: "https://pyenv.run"
    preInstall: "sudo dnf install -y make gcc zlib-devel bzip2 bzip2-devel readline-devel sqlite sqlite-devel openssl-devel tk-devel libffi-devel xz-devel"
  rhel:
    installMethod: script
    scriptUrl: "https://pyenv.run"
    preInstall: "sudo dnf install -y make gcc zlib-devel bzip2 bzip2-devel readline-devel sqlite sqlite-devel openssl-devel tk-devel libffi-devel xz-devel"
  centos:
    installMethod: script
    scriptUrl: "https://pyenv.run"
    preInstall: "sudo dnf install -y make gcc zlib-devel bzip2 bzip2-devel readline-devel sqlite sqlite-devel openssl-devel tk-devel libffi-devel xz-devel"
  arch:
    installMethod: package
    packageManager: yay
    packageName: pyenv
  opensuse:
    installMethod: script
    scriptUrl: "https://pyenv.run"
    preInstall: "sudo zypper install -y gcc automake bzip2 libbz2-devel xz-devel openssl-devel ncurses-devel readline-devel zlib-devel tk-devel libffi-devel sqlite3-devel"
  alpine:
    installMethod: script
    scriptUrl: "https://pyenv.run"
    preInstall: "sudo apk add --no-cache git bash build-base libffi-dev openssl-dev bzip2-dev zlib-dev readline-dev sqlite-dev"
parallelSafe: true
critical: false
requires: []
provides: [python]
healthCheck: "pyenv --version"
tags: [development, python]
