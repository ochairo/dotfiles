name: zsh-completions
description: "Additional completion definitions for zsh"
platforms:
  macos:
    installMethod: git
    gitUrl: "https://github.com/zsh-users/zsh-completions"
    targetDir: "${ZSH_CUSTOM:-$HOME/.oh-my-zsh/custom}/plugins/zsh-completions"
    depth: 1
  ubuntu:
    installMethod: git
    gitUrl: "https://github.com/zsh-users/zsh-completions"
    targetDir: "${ZSH_CUSTOM:-$HOME/.oh-my-zsh/custom}/plugins/zsh-completions"
    depth: 1
  debian:
    installMethod: git
    gitUrl: "https://github.com/zsh-users/zsh-completions"
    targetDir: "${ZSH_CUSTOM:-$HOME/.oh-my-zsh/custom}/plugins/zsh-completions"
    depth: 1
  fedora:
    installMethod: git
    gitUrl: "https://github.com/zsh-users/zsh-completions"
    targetDir: "${ZSH_CUSTOM:-$HOME/.oh-my-zsh/custom}/plugins/zsh-completions"
    depth: 1
  rhel:
    installMethod: git
    gitUrl: "https://github.com/zsh-users/zsh-completions"
    targetDir: "${ZSH_CUSTOM:-$HOME/.oh-my-zsh/custom}/plugins/zsh-completions"
    depth: 1
  centos:
    installMethod: git
    gitUrl: "https://github.com/zsh-users/zsh-completions"
    targetDir: "${ZSH_CUSTOM:-$HOME/.oh-my-zsh/custom}/plugins/zsh-completions"
    depth: 1
  arch:
    installMethod: git
    gitUrl: "https://github.com/zsh-users/zsh-completions"
    targetDir: "${ZSH_CUSTOM:-$HOME/.oh-my-zsh/custom}/plugins/zsh-completions"
    depth: 1
  opensuse:
    installMethod: git
    gitUrl: "https://github.com/zsh-users/zsh-completions"
    targetDir: "${ZSH_CUSTOM:-$HOME/.oh-my-zsh/custom}/plugins/zsh-completions"
    depth: 1
  alpine:
    installMethod: git
    gitUrl: "https://github.com/zsh-users/zsh-completions"
    targetDir: "${ZSH_CUSTOM:-$HOME/.oh-my-zsh/custom}/plugins/zsh-completions"
    depth: 1
parallelSafe: true
critical: false
requires: [ohmyzsh]
provides: []
healthCheck: "test -d $HOME/.oh-my-zsh/custom/plugins/zsh-completions/src || ls $HOME/.oh-my-zsh/custom/plugins/zsh-completions 2>/dev/null | grep -qi completion || grep -q 'zsh-completions' $HOME/.zshrc"
tags: [shell, cli]
