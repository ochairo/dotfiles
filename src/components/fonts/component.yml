name: fonts
description: "JetBrainsMono Nerd Font"
platforms:
  macos:
    installMethod: package
    packageManager: brew-cask
    packageName: font-jetbrains-mono-nerd-font
    repositorySetup:
      type: custom
      repoName: homebrew/cask-fonts
  ubuntu:
    installMethod: script
    scriptUrl: "https://github.com/ryanoasis/nerd-fonts/releases/latest/download/JetBrainsMono.zip"
    postInstall: "true"
  debian:
    installMethod: script
    scriptUrl: "https://github.com/ryanoasis/nerd-fonts/releases/latest/download/JetBrainsMono.zip"
    postInstall: "true"
  fedora:
    installMethod: script
    scriptUrl: "https://github.com/ryanoasis/nerd-fonts/releases/latest/download/JetBrainsMono.zip"
    postInstall: "true"
  rhel:
    installMethod: script
    scriptUrl: "https://github.com/ryanoasis/nerd-fonts/releases/latest/download/JetBrainsMono.zip"
    postInstall: "true"
  centos:
    installMethod: script
    scriptUrl: "https://github.com/ryanoasis/nerd-fonts/releases/latest/download/JetBrainsMono.zip"
    postInstall: "true"
  arch:
    installMethod: package
    packageManager: yay
    packageName: nerd-fonts-jetbrains-mono
  opensuse:
    installMethod: script
    scriptUrl: "https://github.com/ryanoasis/nerd-fonts/releases/latest/download/JetBrainsMono.zip"
    postInstall: "true"
  alpine:
    installMethod: script
    scriptUrl: "https://github.com/ryanoasis/nerd-fonts/releases/latest/download/JetBrainsMono.zip"
    postInstall: "true"
parallelSafe: true
critical: false
requires: []
provides: [ui]
healthCheck: "if [[ $(uname -s) == Darwin* ]]; then brew list --cask 2>/dev/null | grep -qi '^font-jetbrains-mono-nerd-font$'; else command -v fc-list >/dev/null 2>&1 && fc-list | grep -qi 'JetBrainsMono Nerd'; fi"
