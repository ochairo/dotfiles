name: fonts
description: "JetBrainsMono Nerd Font"
platforms:
  macos:
    installMethod: package
    packageManager: brew-cask
    packageName: font-jetbrains-mono-nerd-font
    repositorySetup:
      type: custom
      repoName: homebrew/cask-fonts
  ubuntu:
    installMethod: script
    scriptUrl: "https://github.com/ryanoasis/nerd-fonts/releases/latest/download/JetBrainsMono.zip"
    postInstall: |
      tmpdir=$(mktemp -d)
      curl -fsSL -o "$tmpdir/font.zip" "https://github.com/ryanoasis/nerd-fonts/releases/latest/download/JetBrainsMono.zip"
      unzip -q "$tmpdir/font.zip" -d "$tmpdir"
      mkdir -p "$HOME/.local/share/fonts"
      find "$tmpdir" -name "*.ttf" -exec cp {} "$HOME/.local/share/fonts/" \;
      fc-cache -fv
      rm -rf "$tmpdir"
