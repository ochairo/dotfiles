name: starship
description: "Fast, customizable prompt for any shell"
tags: [shell]
parallelSafe: true
critical: false
healthCheck: "starship --version"
requires: [ohmyzsh]
provides: [prompt]

platforms:
  macos:
    installMethod: package
    packageManager: brew
    packageName: starship
    postInstall: "true"

  ubuntu:
    installMethod: package
    packageManager: apt
    packageName: starship
    postInstall: "true"

  debian:
    installMethod: package
    packageManager: apt
    packageName: starship
    postInstall: "true"

  fedora:
    installMethod: package
    packageManager: dnf
    packageName: starship
    postInstall: "true"

  rhel:
    installMethod: package
    packageManager: dnf
    packageName: starship
    postInstall: "true"

  centos:
    installMethod: package
    packageManager: dnf
    packageName: starship
    postInstall: "true"

  arch:
    installMethod: package
    packageManager: pacman
    packageName: starship
    postInstall: "true"
