name: ripgrep
description: "A line-oriented search tool that recursively searches directories for a regex pattern"
tags: [development, cli]
parallelSafe: true
critical: false
healthCheck: "rg --version"
requires: []
provides: []

platforms:
  macos:
    installMethod: package
    packageManager: brew
    packageName: ripgrep
    postInstall: |
      if [[ -f "${DOTFILES_ROOT}/src/core/fs.sh" ]]; then
        source "${DOTFILES_ROOT}/src/core/fs.sh"
      fi

      CONFIG_SOURCE="${DOTFILES_ROOT}/src/configs/.config/ripgrep"
      if [[ -d "$CONFIG_SOURCE" ]]; then
        fs_symlink "$CONFIG_SOURCE" "$HOME/.config/ripgrep" "ripgrep"
        log_success "ripgrep configuration linked"
      fi

