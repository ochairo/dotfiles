name: zellij
description: "Terminal workspace with batteries included"
tags: [terminal]
parallelSafe: true
critical: false
healthCheck: "zellij --version"
requires: [wezterm]
provides: [terminal-mux]

platforms:
  macos:
    installMethod: package
    packageManager: brew
    packageName: zellij
    postInstall: "true"

  ubuntu:
    installMethod: package
    packageManager: apt
    packageName: zellij
    postInstall: "true"

  debian:
    installMethod: package
    packageManager: apt
    packageName: zellij
    postInstall: "true"

  fedora:
    installMethod: package
    packageManager: dnf
    packageName: zellij
    postInstall: "true"

  rhel:
    installMethod: package
    packageManager: dnf
    packageName: zellij
    postInstall: "true"

  centos:
    installMethod: package
    packageManager: dnf
    packageName: zellij
    postInstall: "true"

  arch:
    installMethod: package
    packageManager: pacman
    packageName: zellij
    postInstall: "true"
