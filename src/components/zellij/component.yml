name: zellij
description: "Terminal workspace with batteries included"
tags: [terminal]
parallelSafe: true
critical: false
healthCheck: "zellij --version"
requires: [wezterm]
provides: [terminal-mux]

platforms:
  macos:
    installMethod: package
    packageManager: brew
    packageName: zellij
    postInstall: |
      if [[ -f "${DOTFILES_ROOT}/src/core/fs.sh" ]]; then
        source "${DOTFILES_ROOT}/src/core/fs.sh"
      fi

      CONFIG_SOURCE="${DOTFILES_ROOT}/src/configs/.config/zellij"
      if [[ -d "$CONFIG_SOURCE" ]]; then
        fs_symlink "$CONFIG_SOURCE" "$HOME/.config/zellij" "zellij"
        log_success "Zellij configuration linked"
      fi

