name: dircolors
description: "Color setup for ls"
tags: [shell]
parallelSafe: true
critical: false
healthCheck: "test -L $HOME/.config/dircolors/dircolors -o -f $HOME/.config/dircolors/dircolors"
requires: []
provides: []

platforms:
  macos:
    installMethod: package
    packageManager: brew
    packageName: coreutils
    postInstall: |
      if [[ -f "${DOTFILES_ROOT}/src/core/fs.sh" ]]; then
        source "${DOTFILES_ROOT}/src/core/fs.sh"
      fi

      CONFIG_SOURCE="${DOTFILES_ROOT}/src/configs/.config/dircolors"
      if [[ -d "$CONFIG_SOURCE" ]]; then
        fs_symlink "$CONFIG_SOURCE" "$HOME/.config/dircolors" "dircolors"
        log_success "dircolors configuration linked"
      fi

