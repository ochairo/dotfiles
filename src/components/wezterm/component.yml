name: wezterm
description: GPU-accelerated cross-platform terminal emulator
platforms:
  macos:
    installMethod: package
    packageManager: brew-cask
    packageName: wezterm
    postInstall: "true"

  ubuntu:
    installMethod: package
    packageManager: apt
    packageName: wezterm
    postInstall: "true"

  debian:
    installMethod: package
    packageManager: apt
    packageName: wezterm
    postInstall: "true"

  fedora:
    installMethod: package
    packageManager: dnf
    packageName: wezterm
    postInstall: "true"

  rhel:
    installMethod: package
    packageManager: dnf
    packageName: wezterm
    postInstall: "true"

  centos:
    installMethod: package
    packageManager: dnf
    packageName: wezterm
    postInstall: "true"

  arch:
    installMethod: package
    packageManager: pacman
    packageName: wezterm
    postInstall: "true"

  opensuse:
    installMethod: package
    packageManager: zypper
    packageName: wezterm
    postInstall: "true"

  alpine:
    installMethod: package
    packageManager: apk
    packageName: wezterm
    postInstall: "true"

parallelSafe: true
critical: false
requires: [fonts]
provides: [terminal]
healthCheck: "wezterm ls-fonts >/dev/null 2>&1 || wezterm --version >/dev/null 2>&1"
tags: [terminal, productivity]
files:
  - ~/.config/wezterm/
