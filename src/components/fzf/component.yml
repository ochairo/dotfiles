name: fzf
description: "Command-line fuzzy finder"
tags: [cli, shell]
parallelSafe: true
critical: false
healthCheck: "fzf --version"
requires: []
provides: [fuzzy-finder]

platforms:
  macos:
    installMethod: package
    packageManager: brew
    packageName: fzf
    postInstall: "true"

  ubuntu:
    installMethod: package
    packageManager: apt
    packageName: fzf
    postInstall: "true"

  debian:
    installMethod: package
    packageManager: apt
    packageName: fzf
    postInstall: "true"

  fedora:
    installMethod: package
    packageManager: dnf
    packageName: fzf
    postInstall: "true"

  rhel:
    installMethod: package
    packageManager: dnf
    packageName: fzf
    postInstall: "true"

  centos:
    installMethod: package
    packageManager: dnf
    packageName: fzf
    postInstall: "true"

  arch:
    installMethod: package
    packageManager: pacman
    packageName: fzf
    postInstall: "true"
