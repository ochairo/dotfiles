# Complete development environment configuration
# Install with: wand wandfile install

formulas:
  # Core tools
  - zsh
  - zsh-syntax-highlighting
  - zsh-autosuggestions

  # Editor and terminal
  - neovim
  - vim
  - tmux

  # Shell enhancements
  - starship
  - ripgrep
  - fd
  - fzf
  - bat
  - tree
  - tldr
  - curl
  - wget
  - direnv

  # Development tools
  - gh
  - jq

  # Container tools
  - docker
  - docker-compose
  - lima

  # Cloud CLIs
  - aws-cli
  - azure-cli
  - gcloud

symlinks:
  # Shell configurations (zshrc will source other files from $DOTFILES_ROOT)
  .zshrc: shell/zshrc
  .zshenv: shell/zshenv
  .bashrc: shell/bashrc

  # Git configurations
  .gitconfig: git/gitconfig
  .gitignore_global: git/gitignore_global

  # Neovim (Lua-based)
  .config/nvim/init.lua: nvim/init.lua
  .config/nvim/lua: nvim/lua

  # Vim (fallback)
  .vimrc: vim/vimrc

  # Tmux
  .tmux.conf: tmux/tmux.conf

  # Starship prompt
  .config/starship/starship.toml: starship/starship.toml

  # SSH configuration
  .ssh/config: ssh/config

  # Lima VM configuration
  .config/lima/lima.yaml: lima/lima.yaml
